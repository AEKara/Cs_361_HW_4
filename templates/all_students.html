{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

<link href="{% static "css/table_success.css" %}" rel="stylesheet" />

</head>
<body>

<h1>All Students Page</h1>

<br>

<table style="width:100%">

<tr>
  <th>Student ID</th>
  <th>Name</th>
  <th>Last Name</th>
  <th>Email</th>
</tr>

{% for student in student_list %}

  <tr>
    <td> {{ student.pk }} </td>
    <td> {{ student.first_name }} </td>
    <td> {{ student.last_name }} </td>
    <td> {{ student.email }} </td>
  </tr>

{%  endfor  %}
</table>

</body>
</html>
