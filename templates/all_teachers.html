{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

<link href="{% static "css/table_success.css" %}" rel="stylesheet" />

</head>
<body>

<h1>All Teachers Page</h1>

<br>

<table style="width:100%">

<tr>
  <th>Teacher ID</th>
  <th>Name</th>
  <th>Last Name</th>
  <th>Office Details</th>
  <th>Phone</th>
  <th>Email</th>
</tr>

{% for teacher in teacher_list %}

  <tr>
    <td> {{ teacher.pk }} </td>
    <td> {{ teacher.first_name }} </td>
    <td> {{ teacher.last_name }} </td>
    <td> {{ teacher.office_details }} </td>
    <td> {{ teacher.phone }} </td>
    <td> {{ teacher.email }} </td>
  </tr>

{%  endfor  %}
</table>

</body>
</html>
